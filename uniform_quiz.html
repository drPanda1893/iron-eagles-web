<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform ID Quiz | Iron Eagles</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- STYLES (Identisch zum Vehicle Quiz für Konsistenz) --- */
        :root {
            --primary: #5D7347;
            --dark: #0f1012;
            --card: #1a1b1e;
            --text: #fff;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { font-family: 'Oswald', sans-serif; text-transform: uppercase; color: var(--primary); margin-bottom: 10px; }
        
        .back-btn {
            align-self: flex-start;
            color: #888;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .back-btn:hover { color: var(--primary); }

        .quiz-card {
            background: var(--card);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Angepasst für Hochformat-Bilder (Soldaten) */
        .uniform-img-container {
            width: 100%;
            height: 500px; /* Höher, da Soldaten meist stehen */
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #333;
        }
        
        .uniform-img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: #25262b;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem; /* Etwas kleiner für lange Namen */
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .option-btn:hover { background: #333; border-color: var(--primary); }
        .option-btn.correct { background: var(--success); border-color: var(--success); }
        .option-btn.wrong { background: var(--danger); border-color: var(--danger); }

        .status-bar {
            display: flex; justify-content: space-between; font-size: 0.9rem;
            color: #888; margin-bottom: 15px; font-family: 'Oswald', sans-serif;
        }
        .score-display { color: var(--primary); font-size: 1.2rem; }

        .screen { display: none; }
        .screen.active { display: block; }

        .start-btn {
            background: var(--primary); color: white; border: none; padding: 15px 40px;
            border-radius: 50px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            margin-top: 20px; text-transform: uppercase;
        }
        .start-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(93, 115, 71, 0.6); }

        .timer-container { height: 5px; background: #333; width: 100%; position: absolute; top: 0; left: 0; }
        .timer-bar { height: 100%; background: var(--primary); width: 100%; transition: width 1s linear; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Zurück zum HQ</a>
    
    <h1><i class="fas fa-user-secret"></i> Uniform ID</h1>

    <div class="quiz-card">
        
        <!-- START SCREEN -->
        <div id="start-screen" class="screen active">
            <h2>Freund oder Feind?</h2>
            <p style="color: #aaa; margin: 20px 0;">
                Zögern ist tödlich. Auf eigene Leute schießen ist peinlich.<br>
                Erkennst du die Fraktion anhand der Uniform und Tarnung?
            </p>
            <button class="start-btn" onclick="startQuiz()">Training Starten</button>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="screen">
            <div class="timer-container"><div id="timer-bar" class="timer-bar"></div></div>
            
            <div class="status-bar">
                <span id="progress-text">Soldat 1/15</span>
                <span class="score-display">Score: <span id="score">0</span></span>
            </div>

            <div class="uniform-img-container">
                <img id="uniform-img" src="" alt="Uniform">
            </div>

            <div class="options-grid" id="options-container">
                <!-- Buttons -->
            </div>
            <div id="feedback-text" style="height: 20px; font-weight: bold; margin-top: 10px;"></div>
        </div>

        <!-- END SCREEN -->
        <div id="end-screen" class="screen">
            <h2>Debriefing</h2>
            <div style="font-size: 3rem; color: var(--primary); margin: 20px 0;" id="final-score">0</div>
            <p id="final-msg" style="color: #ccc; margin-bottom: 30px;">Nicht schlecht.</p>
            <button class="start-btn" onclick="startQuiz()">Nochmal</button>
        </div>

    </div>

    <script>
        // ======================================================
        // UNIFORM / FRAKTIONEN LISTE
        // Speichere deine Bilder in 'img/uniforms/'
        // ======================================================
        
        const uniforms = [
            // BLUFOR (Westen)
            { name: "British Armed Forces (BAF)", img: "img/uniforms/BAF.webp" },
            { name: "US Army (OEF-CP)", img: "img/uniforms/Blog_4.4usarmy.webp" },
            { name: "PLA Marine Corps", img: "img/uniforms/Blog_5.0marine.webp" },
            { name: "VDV", img: "img/uniforms/Blog_marine.webp" },
            { name: "Australian Defence Force (ADF)", img: "img/uniforms/Blog_adf1.webp" },
            { name: "Canadian Army (CAF)", img: "img/uniforms/CAF_Snowman.webp" }, // Ggf. Snow?
            { name: "Turkish Land Forces (TLF)", img: "img/uniforms/Blog_tlf2.webp" },
            { name: "PMC (Western Contractors)", img: "img/uniforms/PMC.jpg" }, // Oft BLUFOR-aligned

            // OPFOR (Osten / Gegner)
            { name: "Russian Ground Forces (RGF)", img: "img/uniforms/Squad_Russian_Soldiers_3.webp" },
            { name: "PLA (China)", img: "img/uniforms/Blog_PLA-Keyart.webp" },
            { name: "Middle Eastern Alliance (MEA)", img: "img/uniforms/MEA7-700x394.webp" },
            { name: "Insurgents", img: "img/uniforms/New_Insurgents_1_Jan_2018.webp" },
            { name: "Irregular Militia", img: "img/uniforms/Militia.webp" },
            
            // INDEPENDENT / ANDERE
            { name: "Ukraine Ground Forces", img: "img/uniforms/Ukraine.webp" }, // Mod Fraktion?
            { name: "US Marines (Standard)", img: "img/uniforms/Marines.webp" }
        ];

        // ======================================================
        // SPIEL LOGIK
        // ======================================================

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;
        let gameActive = false;
        let questionPool = [];

        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const imgEl = document.getElementById('uniform-img');
        const optionsContainer = document.getElementById('options-container');
        const scoreEl = document.getElementById('score');
        const progressEl = document.getElementById('progress-text');
        const timerBar = document.getElementById('timer-bar');
        const feedbackEl = document.getElementById('feedback-text');

        function startQuiz() {
            score = 0;
            currentQuestion = 0;
            scoreEl.innerText = '0';
            questionPool = [...uniforms].sort(() => 0.5 - Math.random()); 
            
            startScreen.classList.remove('active');
            endScreen.classList.remove('active');
            gameScreen.classList.add('active');

            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion >= 15 || currentQuestion >= uniforms.length) {
                endGame();
                return;
            }

            gameActive = true;
            feedbackEl.innerText = "";
            const target = questionPool[currentQuestion];
            
            progressEl.innerText = `Soldat ${currentQuestion + 1} / 15`;
            
            imgEl.onerror = function() { this.src = 'https://via.placeholder.com/300x500?text=Bild+fehlt'; };
            imgEl.src = target.img;

            // Timer Reset
            timeLeft = 10;
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';
            setTimeout(() => {
                timerBar.style.transition = 'width 10s linear';
                timerBar.style.width = '0%';
            }, 10);

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    checkAnswer(null, target);
                }
            }, 1000);

            // Antworten mischen
            let options = [target];
            const distractors = uniforms.filter(u => u.name !== target.name).sort(() => 0.5 - Math.random()).slice(0, 3);
            options = options.concat(distractors).sort(() => 0.5 - Math.random());

            optionsContainer.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.name;
                btn.onclick = () => checkAnswer(opt, target, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btnElement) {
            if (!gameActive) return;
            gameActive = false;
            clearInterval(timer);

            const buttons = optionsContainer.querySelectorAll('button');

            if (selected && selected.name === correct.name) {
                // Richtig
                score += 100 + (timeLeft * 10);
                scoreEl.innerText = score;
                btnElement.classList.add('correct');
                feedbackEl.innerText = "KORREKT!";
                feedbackEl.style.color = "var(--success)";
            } else {
                // Falsch
                if (btnElement) btnElement.classList.add('wrong');
                buttons.forEach(b => {
                    if (b.innerText === correct.name) b.classList.add('correct');
                });
                feedbackEl.innerText = "FALSCH! Das war: " + correct.name;
                feedbackEl.style.color = "var(--danger)";
            }

            setTimeout(() => {
                currentQuestion++;
                nextQuestion();
            }, 2000);
        }

        function endGame() {
            gameScreen.classList.remove('active');
            endScreen.classList.add('active');
            document.getElementById('final-score').innerText = score;
            
            let msg = "Blue-on-Blue Gefahr!";
            if (score > 1000) msg = "Gutes Auge, Soldat.";
            if (score > 2000) msg = "Adlerauge! Du erkennst jeden Pixel.";
            
            document.getElementById('final-msg').innerText = msg;
        }
    </script>
</body>
</html>
</body>
</html>
