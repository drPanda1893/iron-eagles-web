<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logi Master | Iron Eagles</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #5D7347;
            --dark: #0f1012;
            --card: #1a1b1e;
            --text: #fff;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 { font-family: 'Oswald', sans-serif; text-transform: uppercase; color: var(--primary); margin-bottom: 20px; }
        
        /* NAV BACK BUTTON */
        .back-btn {
            display: inline-block;
            color: #888;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .back-btn:hover { color: var(--primary); }

        /* CARDS */
        .tool-card {
            background: var(--card);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* SUPPLY CALCULATOR STYLES */
        .grid-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .item-control {
            background: #25262b;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #333;
        }

        .item-name { font-size: 0.9rem; margin-bottom: 5px; font-weight: bold; }
        .item-cost { font-size: 0.8rem; color: #888; margin-bottom: 10px; }
        
        .controls { display: flex; justify-content: center; align-items: center; gap: 10px; }
        .qty-btn {
            background: #333; border: none; color: #fff; width: 30px; height: 30px;
            border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        .qty-btn:hover { background: var(--primary); }
        .qty-display { font-weight: bold; font-size: 1.1rem; width: 20px; }

        /* TRUCK VISUALIZER */
        .truck-status {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .progress-container {
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            margin: 10px 0;
        }
        
        .bar-build { background: #d35400; height: 100%; transition: width 0.3s; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
        .bar-ammo { background: #27ae60; height: 100%; transition: width 0.3s; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
        
        .stats-row { display: flex; justify-content: space-between; font-size: 0.9rem; color: #aaa; margin-top: 5px; }
        .warning { color: var(--danger); font-weight: bold; display: none; margin-top: 10px; }

        /* TIME CALCULATOR STYLES */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; color: #aaa; }
        .input-group input {
            width: 100%; padding: 10px; background: #000; border: 1px solid #333;
            color: #fff; border-radius: 5px; font-family: 'Montserrat', sans-serif;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .result-box {
            background: #25262b; padding: 15px; border-radius: 10px; text-align: center;
        }
        .result-time { font-size: 1.5rem; font-weight: bold; color: var(--primary); margin-top: 5px; }
        .vehicle-icon { font-size: 1.5rem; margin-bottom: 5px; color: #888; }

    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Zurück zum HQ</a>
        
        <h1><i class="fas fa-truck-loading"></i> Logi Master</h1>
        
        <!-- SECTION 1: SUPPLY CALCULATOR -->
        <div class="tool-card">
            <h2>1. Laderaum Planer</h2>
            <p style="color: #888; margin-bottom: 20px;">Was willst du an der Front bauen? (Max 3000 Punkte)</p>
            
            <div class="grid-items" id="items-grid">
                <!-- Items werden per JS generiert -->
            </div>

            <div class="truck-status">
                <div class="stats-row">
                    <span>Kapazität: 3000</span>
                    <span id="remaining">Verbleibend: 3000</span>
                </div>
                
                <div class="progress-container">
                    <div class="bar-build" id="bar-build" style="width: 0%">0</div>
                    <div class="bar-ammo" id="bar-ammo" style="width: 0%">0</div>
                </div>
                
                <div class="stats-row">
                    <span><i class="fas fa-hammer" style="color: #d35400;"></i> Bau: <span id="val-build">0</span></span>
                    <span><i class="fas fa-box" style="color: #27ae60;"></i> Ammo: <span id="val-ammo">0</span></span>
                </div>
                
                <div id="warning-msg" class="warning"><i class="fas fa-exclamation-triangle"></i> TRUCK ÜBERLADEN!</div>
            </div>
        </div>

        <!-- SECTION 2: TIME ESTIMATOR -->
        <div class="tool-card">
            <h2>2. Fahrzeit Rechner</h2>
            <p style="color: #888; margin-bottom: 20px;">Lohnt sich der weite Weg? (Luftlinie + 20% Kurven)</p>
            
            <div class="input-group">
                <label>Entfernung in Metern (laut Map-Grid):</label>
                <input type="number" id="distance-input" placeholder="z.B. 2500" oninput="calcTime()">
            </div>

            <div class="results-grid">
                <div class="result-box">
                    <div class="vehicle-icon"><i class="fas fa-truck"></i></div>
                    <div>Logi (Straße)</div>
                    <div class="result-time" id="time-logi">0:00</div>
                </div>
                <div class="result-box">
                    <div class="vehicle-icon"><i class="fas fa-helicopter"></i></div>
                    <div>Heli (Luft)</div>
                    <div class="result-time" id="time-heli">0:00</div>
                </div>
                <div class="result-box">
                    <div class="vehicle-icon"><i class="fas fa-shoe-prints"></i></div>
                    <div>Zu Fuß</div>
                    <div class="result-time" id="time-foot">0:00</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- KONFIGURATION ITEMS ---
        const items = [
            { id: 'hab', name: 'HAB (Spawn)', cost: 500, type: 'build' },
            { id: 'ammo_crate', name: 'Ammo Box', cost: 100, type: 'build' },
            { id: 'mortar', name: 'Mörser', cost: 300, type: 'build' },
            { id: 'tow', name: 'TOW / Kornet', cost: 600, type: 'build' },
            { id: 'mg', name: 'HMG Bunker', cost: 350, type: 'build' },
            { id: 'repair', name: 'Repair Station', cost: 500, type: 'build' },
            { id: 'ladder', name: 'Leiter', cost: 50, type: 'build' },
            { id: 'sandbag', name: 'Sandsack Wall', cost: 50, type: 'build' },
            // Ammo Dummy Item für manuelle Eingabe
            { id: 'ammo_resupply', name: 'Munition (Punkte)', cost: 100, type: 'ammo', step: 100 } 
        ];

        let state = {};
        items.forEach(i => state[i.id] = 0);

        // --- RENDER ITEMS ---
        const grid = document.getElementById('items-grid');
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item-control';
            div.innerHTML = `
                <div class="item-name">${item.name}</div>
                <div class="item-cost">${item.cost} ${item.type === 'build' ? 'Bau' : 'Ammo'}</div>
                <div class="controls">
                    <button class="qty-btn" onclick="update('${item.id}', -1)">-</button>
                    <span class="qty-display" id="qty-${item.id}">0</span>
                    <button class="qty-btn" onclick="update('${item.id}', 1)">+</button>
                </div>
            `;
            grid.appendChild(div);
        });

        // --- UPDATE LOGIC ---
        function update(id, change) {
            if (state[id] + change >= 0) {
                state[id] += change;
                document.getElementById(`qty-${id}`).innerText = state[id];
                recalcTruck();
            }
        }

        function recalcTruck() {
            let totalBuild = 0;
            let totalAmmo = 0;

            items.forEach(item => {
                if (item.type === 'build') totalBuild += state[item.id] * item.cost;
                if (item.type === 'ammo') totalAmmo += state[item.id] * item.cost;
            });

            const total = totalBuild + totalAmmo;
            const max = 3000;

            // UI Updates
            document.getElementById('val-build').innerText = totalBuild;
            document.getElementById('val-ammo').innerText = totalAmmo;
            document.getElementById('remaining').innerText = `Verbleibend: ${max - total}`;

            // Bars
            const buildPercent = Math.min((totalBuild / max) * 100, 100);
            const ammoPercent = Math.min((totalAmmo / max) * 100, 100 - buildPercent);

            document.getElementById('bar-build').style.width = buildPercent + '%';
            document.getElementById('bar-build').innerText = totalBuild > 0 ? totalBuild : '';
            
            document.getElementById('bar-ammo').style.width = ammoPercent + '%';
            document.getElementById('bar-ammo').innerText = totalAmmo > 0 ? totalAmmo : '';

            // Warning
            const warning = document.getElementById('warning-msg');
            if (total > max) {
                warning.style.display = 'block';
                document.getElementById('remaining').style.color = '#e74c3c';
            } else {
                warning.style.display = 'none';
                document.getElementById('remaining').style.color = '#aaa';
            }
        }

        // --- TIME CALCULATOR ---
        function calcTime() {
            const dist = parseFloat(document.getElementById('distance-input').value);
            if (!dist) return;

            // Geschwindigkeiten (m/s) - grob geschätzt für Squad
            const speedLogi = 22; // ~80 km/h auf Straße
            const speedHeli = 70; // ~250 km/h
            const speedFoot = 4;  // Sprinten

            // Logi braucht Puffer für Kurven/Gelände (+30%)
            const timeLogiSec = (dist * 1.3) / speedLogi;
            const timeHeliSec = dist / speedHeli; // Heli fliegt Luftlinie
            const timeFootSec = dist / speedFoot;

            document.getElementById('time-logi').innerText = fmtTime(timeLogiSec);
            document.getElementById('time-heli').innerText = fmtTime(timeHeliSec);
            document.getElementById('time-foot').innerText = fmtTime(timeFootSec);
        }

        function fmtTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' + s : s} min`;
        }
    </script>
</body>
</html>
