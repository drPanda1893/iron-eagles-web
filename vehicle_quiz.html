<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle ID Quiz | Iron Eagles</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- STYLES (Aussehen) --- */
        :root {
            --primary: #5D7347;
            --dark: #0f1012;
            --card: #1a1b1e;
            --text: #fff;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { font-family: 'Oswald', sans-serif; text-transform: uppercase; color: var(--primary); margin-bottom: 10px; }
        
        .back-btn {
            align-self: flex-start;
            color: #888;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .back-btn:hover { color: var(--primary); }

        .quiz-card {
            background: var(--card);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 800px; /* Breiter für PC */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .vehicle-img-container {
            width: 100%;
            height: 400px; /* Größeres Bild */
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #333;
        }
        
        .vehicle-img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: #25262b;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }

        .option-btn:hover { background: #333; border-color: var(--primary); }
        .option-btn.correct { background: var(--success); border-color: var(--success); }
        .option-btn.wrong { background: var(--danger); border-color: var(--danger); }

        .status-bar {
            display: flex; justify-content: space-between; font-size: 0.9rem;
            color: #888; margin-bottom: 15px; font-family: 'Oswald', sans-serif;
        }
        .score-display { color: var(--primary); font-size: 1.2rem; }

        .screen { display: none; }
        .screen.active { display: block; }

        .start-btn {
            background: var(--primary); color: white; border: none; padding: 15px 40px;
            border-radius: 50px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            margin-top: 20px; text-transform: uppercase;
        }
        .start-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(93, 115, 71, 0.6); }

        .timer-container { height: 5px; background: #333; width: 100%; position: absolute; top: 0; left: 0; }
        .timer-bar { height: 100%; background: var(--primary); width: 100%; transition: width 1s linear; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Zurück zum HQ</a>
    
    <h1><i class="fas fa-binoculars"></i> Vehicle ID Trainer</h1>

    <div class="quiz-card">
        
        <!-- START SCREEN -->
        <div id="start-screen" class="screen active">
            <h2>Erkennst du den Feind?</h2>
            <p style="color: #aaa; margin: 20px 0;">
                Teste dein Wissen über alle Squad-Fahrzeuge.<br>
                Freund oder Feind? Entscheide schnell!
            </p>
            <button class="start-btn" onclick="startQuiz()">Mission Starten</button>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="screen">
            <div class="timer-container"><div id="timer-bar" class="timer-bar"></div></div>
            
            <div class="status-bar">
                <span id="progress-text">Fahrzeug 1/10</span>
                <span class="score-display">Score: <span id="score">0</span></span>
            </div>

            <div class="vehicle-img-container">
                <!-- Hier wird das Bild per Javascript reingeladen -->
                <img id="vehicle-img" src="" alt="Vehicle">
            </div>

            <div class="options-grid" id="options-container">
                <!-- Buttons werden hier automatisch erstellt -->
            </div>
            <div id="feedback-text" style="height: 20px; font-weight: bold; margin-top: 10px;"></div>
        </div>

        <!-- END SCREEN -->
        <div id="end-screen" class="screen">
            <h2>Mission Debrief</h2>
            <div style="font-size: 3rem; color: var(--primary); margin: 20px 0;" id="final-score">0</div>
            <p id="final-msg" style="color: #ccc; margin-bottom: 30px;">Nicht schlecht, Soldat.</p>
            <button class="start-btn" onclick="startQuiz()">Nochmal</button>
        </div>

    </div>

    <script>
        // ======================================================

            { name: "ZTZ-99A (PLA)", img: "img/vehicles/ztz99a.webp", type: "tank" },

            // --- MOBILE GUN SYSTEMS (MGS) ---
            { name: "M1128 Stryker MGS (US)", img: "img/vehicles/m1128.webp", type: "tank" },

            { name: "ZTD-05 (PLA Amphibious)", img: "img/vehicles/ztd05.webp", type: "tank" },

            // --- RECONNAISSANCE ---

            { name: "FV107 Scimitar (GB)", img: "img/vehicles/fv107.webp", type: "scout" },
            { name: "BRDM-2 (Spähpanzer)", img: "img/vehicles/brdm2.webp", type: "scout" },
            { name: "LUV-A1 (G-Wagon)", img: "img/vehicles/luva1.webp", type: "scout" },

            // --- INFANTRY FIGHTING VEHICLES (IFVs) ---
            { name: "ACV-15 (TLF)", img: "img/vehicles/acv15.webp", type: "ifv" },
            { name: "BMD-1M (Militia)", img: "img/vehicles/bmd1m.webp", type: "ifv" },
            { name: "BMD-4M (VDV)", img: "img/vehicles/bmd4m.webp", type: "ifv" },
            { name: "BMP-1 (Insurgents)", img: "img/vehicles/bmp1.webp", type: "ifv" },
            { name: "BMP-2 (MEA/RGF)", img: "img/vehicles/bmp2.webp", type: "ifv" },
            { name: "BMP-3M (RGF)", img: "img/vehicles/bmp3m.webp", type: "ifv" },
            { name: "BTR-82A (RGF/MEA)", img: "img/vehicles/btr82a.webp", type: "ifv" },
            { name: "FV510 Warrior (GB)", img: "img/vehicles/fv510.webp", type: "ifv" },
            { name: "LAV-25 (USMC)", img: "img/vehicles/lav25.webp", type: "ifv" },

            { name: "PARS III (TLF)", img: "img/vehicles/pars3.webp", type: "ifv" },

            // --- ARMORED PERSONNEL CARRIERS (APCs) ---
            { name: "AAVP-7A1 (USMC)", img: "img/vehicles/aavp.webp", type: "apc" },
            { name: "BTR-80 (RGF/Insurgents)", img: "img/vehicles/btr80.webp", type: "apc" },

            // --- LIGHT VEHICLES & SCOUTS ---
            { name: "Cobra II (TLF)", img: "img/vehicles/cobra2.webp", type: "light" },

            { name: "LPPV (GB Foxhound)", img: "img/vehicles/lppv.webp", type: "light" },

            // --- LOGISTICS ---
            { name: "BMC 185 (TLF Logi)", img: "img/vehicles/bmc185.webp", type: "logi" },

            { name: "MAN HX (GB Logi)", img: "img/vehicles/manhx.webp", type: "logi" },
            { name: "MSVS (CAF Logi)", img: "img/vehicles/msvs.webp", type: "logi" },
            { name: "URAL 4320 (MEA/Militia)", img: "img/vehicles/ural4320.webp", type: "logi" },

            // --- ARTILLERY ---
            { name: "BM-21 Grad (Raketenwerfer)", img: "img/vehicles/bm21.webp", type: "arty" },
            { name: "M1064A3 (Mörser-Panzer)", img: "img/vehicles/m1064.webp", type: "arty" },

            // --- HELICOPTERS ---
            { name: "CH-146 Griffon (CAF)", img: "img/vehicles/ch146.webp", type: "heli" },
            { name: "Mi-8 Hip (RGF)", img: "img/vehicles/mi8.webp", type: "heli" },
            { name: "Mi-17 (Militia/MEA)", img: "img/vehicles/mi17.webp", type: "heli" },
            { name: "MRH-90 Taipan (ADF)", img: "img/vehicles/mrh90.webp", type: "heli" },
            { name: "SA330 Puma (GB)", img: "img/vehicles/sa330.webp", type: "heli" },
            { name: "UH-1Y Venom (USMC)", img: "img/vehicles/uh1y.webp", type: "heli" },
            { name: "UH-60M Blackhawk (US)", img: "img/vehicles/uh60m.webp", type: "heli" },
            { name: "Z-8 (PLA)", img: "img/vehicles/z8.webp", type: "heli" }
        ];

        // ======================================================
        // AB HIER NICHTS MEHR ÄNDERN (SPIEL LOGIK)
        // ======================================================

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;
        let gameActive = false;
        let questionPool = [];

        // Elemente laden
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const imgEl = document.getElementById('vehicle-img');
        const optionsContainer = document.getElementById('options-container');
        const scoreEl = document.getElementById('score');
        const progressEl = document.getElementById('progress-text');
        const timerBar = document.getElementById('timer-bar');
        const feedbackEl = document.getElementById('feedback-text');

        function startQuiz() {
            score = 0;
            currentQuestion = 0;
            scoreEl.innerText = '0';
            // Zufällige Reihenfolge der Fragen
            questionPool = [...vehicles].sort(() => 0.5 - Math.random()); 
            
            startScreen.classList.remove('active');
            endScreen.classList.remove('active');
            gameScreen.classList.add('active');

            nextQuestion();
        }

        function nextQuestion() {
            // Spielende nach 15 Fragen (oder weniger wenn nicht genug da sind)
            if (currentQuestion >= 15 || currentQuestion >= vehicles.length) {
                endGame();
                return;
            }

            gameActive = true;
            feedbackEl.innerText = "";
            const target = questionPool[currentQuestion];
            
            progressEl.innerText = `Fahrzeug ${currentQuestion + 1} / 15`;
            
            // Bild setzen (Falls Bild nicht gefunden wird, zeige Platzhalter)
            imgEl.onerror = function() { this.src = 'https://via.placeholder.com/600x400?text=Bild+fehlt'; };
            imgEl.src = target.img;

            // Timer Reset
            timeLeft = 10;
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';
            setTimeout(() => {
                timerBar.style.transition = 'width 10s linear';
                timerBar.style.width = '0%';
            }, 10);

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    checkAnswer(null, target);
                }
            }, 1000);

            // Antworten mischen: 1 Richtige + 3 Falsche
            let options = [target];
            const distractors = vehicles.filter(v => v.name !== target.name).sort(() => 0.5 - Math.random()).slice(0, 3);
            options = options.concat(distractors).sort(() => 0.5 - Math.random());

            // Buttons erstellen
            optionsContainer.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.name;
                btn.onclick = () => checkAnswer(opt, target, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btnElement) {
            if (!gameActive) return;
            gameActive = false;
            clearInterval(timer);

            const buttons = optionsContainer.querySelectorAll('button');

            if (selected && selected.name === correct.name) {
                // Richtig
                score += 100 + (timeLeft * 10);
                scoreEl.innerText = score;
                btnElement.classList.add('correct');
                feedbackEl.innerText = "KORREKT!";
                feedbackEl.style.color = "var(--success)";
            } else {
                // Falsch
                if (btnElement) btnElement.classList.add('wrong');
                // Zeige, was richtig war
                buttons.forEach(b => {
                    if (b.innerText === correct.name) b.classList.add('correct');
                });
                feedbackEl.innerText = "FALSCH! Das war ein " + correct.name;
                feedbackEl.style.color = "var(--danger)";
            }

            setTimeout(() => {
                currentQuestion++;
                nextQuestion();
            }, 2000);
        }

        function endGame() {
            gameScreen.classList.remove('active');
            endScreen.classList.add('active');
            document.getElementById('final-score').innerText = score;
            
            let msg = "Zurück in die Grundausbildung.";
            if (score > 1000) msg = "Gute Arbeit, Soldat.";
            if (score > 2000) msg = "Hervorragend! Du kennst deine Ziele.";
            if (score > 3000) msg = "Adlerauge! Du solltest Squad Lead werden.";
            
            document.getElementById('final-msg').innerText = msg;
        }
    </script>
</body>
</html>
